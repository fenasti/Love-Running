<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
    content="Love Running. Club for runners in Dublin, Ireland. Urban running, trail running. Dublin docklands and Phoenix Park">
<meta name="keywords" content="love running, run, running club, runners, Ireland, Dublin, sport, exercise">
    <title>Love Running</title>
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <a href="index.html">
            <h1 id="logo">Love Running</h1>
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-bars"></i></label>
        <nav>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="signup.html" class="active">Sign up</a></li>
            </ul>
        </nav>
    </header>
    <main class="lato-light">
        <section id="signup">
            <form action="https://formdump.codeinstitute.net" method="post" id="signup-form">
                <h2><i class="fa-solid fa-heart-pulse"></i>Let's get you signed up!</h2>
                <div>
                    <label for="first-name">First Name</label>
                    <input id="first-name" type="text" name="first-name" required class="text-input">
                    <br>
                    <label for="last-name">Last Name</label>
                    <input id="last-name" type="text" name="last-name" required class="text-input">
                    <br>
                    <label for="email-adress">Email Address</label>
                    <input id="email-adress" type="email" name="email-adress" required class="text-input">
                    <br>
                 </div>
                 <div class="radio-buttons">
                    <div>
                        <label for="road">Road</label>
                        <input id="road" name="running-preference" value="road" type="radio" required checked>
                    </div>
                    <div>
                        <label for="trail">Trail</label>
                        <input id="trail" name="running-preference" value="trail" type="radio" required>
                    </div>
                    <div>
                        <label for="both">Both</label>
                        <input id="both" name="running-preference" value="both" type="radio" required>
                    </div>
                </div>
                <div>
                    <input type="submit" class="join-button" value="Let's Run!">
                </div>
            </form>
        </section>
    </main>
    <footer>
        <ul id="social-networks">
            <li><a href="https://www.facebook.com" target="_blank" rel="noopener" 
                aria-label="Visit our Facebook page (opens in a new tab)"><i class="fa-brands fa-square-facebook"></i></a></li>
            <li><a href="https://www.instagram.com/" target="_blank" rel="noopener" 
                aria-label="Visit our Instagram page (opens in a new tab)"><i class="fa-brands fa-square-instagram"></i></a></li>
            <li><a href="https://x.com/" target="_blank" rel="noopener" 
                aria-label="Visit our X page (opens in a new tab)"><i class="fa-brands fa-x-twitter"></i></a></li>
            <li><a href="https://www.youtube.com/" target="_blank" rel="noopener" 
                aria-label="Visit our Youtube page (opens in a new tab)"><i class="fa-brands fa-youtube"></i></a></li>
        </ul>
    </footer>

    <!--Javascript font awesome-->
    <script src="https://kit.fontawesome.com/bcf23c4239.js" crossorigin="anonymous"></script>
</body>
</html>
